<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة العمل - مكتب المحاماة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 40px;
            background: #3a3a3a;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            perspective: 1000px;
        }

        .business-card {
            width: 380px;
            height: 420px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.08),
                0 4px 16px rgba(0,0,0,0.04);
            position: relative;
            overflow: visible;
            transition: all 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.12),
                0 6px 20px rgba(0,0,0,0.06);
        }

        .card-content {
            padding: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .company-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.3;
            font-family: 'Amiri', serif;
        }

        .logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .info-group {
            background: #f8f9fb;
            padding: 14px 18px;
            border-radius: 10px;
            border-right: 3px solid #d4af37;
            transition: all 0.3s ease;
        }

        .info-group:hover {
            background: #f0f4f8;
            transform: translateX(-3px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .info-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 500;
            font-family: 'Cairo', sans-serif;
        }

        .info-value {
            font-size: 15px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 0.3px;
            direction: rtl;
            text-align: right;
            line-height: 1.3;
            font-family: 'Cairo', sans-serif;
        }

        .services-section {
            margin-top: 15px;
            text-align: center;
        }

        .services-text {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 500;
            line-height: 1.5;
        }

        .footer {
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #95a5a6;
            font-weight: 500;
        }

        .footer-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        /* تأثيرات خفيفة */
        .subtle-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <div class="subtle-pattern"></div>
            
            <div class="card-content">
                <div class="header">
                    <div class="company-title">مكتب المحامية أمل محمد عسيري</div>
                    <div class="logo">
                        <img src="https://i.imgur.com/p5DOKsv.png" alt="شعار المكتب" onerror="this.onerror=null; this.src='https://imgur.com/p5DOKsv.png';">
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-group" onclick="window.open('tel:+966507162403', '_self')" style="cursor: pointer;">
                        <div class="info-label">:رقم الهاتف</div>
                        <div class="info-value">0507162403</div>
                    </div>

                    <div class="info-group">
                        <div class="info-label">:البريد الإلكتروني</div>
                        <div class="info-value">Amal_lawyer@outlook.sa</div>
                    </div>

                    <div class="info-group" onclick="window.open('https://maps.app.goo.gl/pRud4JxJZJXKKfPo9', '_blank')" style="cursor: pointer;">
                        <div class="info-label">:موقعنا</div>
                        <div class="info-value">أبها - المحالة - طريق المحالة</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
